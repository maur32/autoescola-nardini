version: 2.1

orbs:
  node: circleci/node@4.0.0

jobs:
  setup:
    docker:
      - image: circleci/node:12.18.3-browsers
    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
  lint:
    steps:
      - run: yarn lint

workflows:
  ci:
    jobs:
      - setup
      - lint:
        requires:
          - setup
